{% extends 'fashion/ordermngr_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Delete Your Orders</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Supplier Name</th>
          <th>item_code</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Cancel Order</th>
        </tr>
      </thead>
      {% for a,p in orders %}
      <tr>
        <td>{{a.supplierName}}</td>
        <td>{{a.item_code}}</th>
          <td>{{a.quantity}}</th>
        <td>{{a.orderDate}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-order' a.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
