{% extends 'supplier_partials/base.html' %}
{% block title %}Delete Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Supplier</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}<br>
                    <a class="btn btn-secondary" href="{% url 'supplierapp-supplier' %}">Cancel</a>
                    <input class="btn btn-info" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
