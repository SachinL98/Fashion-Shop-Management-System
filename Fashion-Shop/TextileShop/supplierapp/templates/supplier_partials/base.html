{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!--Custome CSS-->
    <link rel="stylesheet" href="{% static '/style.css' %}">


    <title>{% block title %} {% endblock %}</title>
    <style>
      body{
           font-family: 'Poppins', sans-serif;
       }

       @media (min-width: 991.98px) {
           main {
               padding-left: 240px;
           }
       }

       /* Sidebar */
       .sidebar {
           position: fixed;
           top: 0;
           bottom: 0;
           left: 0;
           padding: 58px 0 0;
           /* Height of navbar */
           box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
           width: 240px;
           z-index: 600;
          
       }

       @media (max-width: 991.98px) {
           .sidebar {
               width: 100%;
           }
       }

       .sidebar .active {
           border-radius: 5px;
           box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
       }

       

       .sidebar-sticky {
           position: relative;
           top: 0;
           height: calc(100vh - 48px);
           padding-top: 0.5rem;
           overflow-x: hidden;
           overflow-y: auto;
           /* Scrollable contents if viewport is shorter than content. */
       }

       .div{
       margin-top: 5rem;
       margin-left: 15rem;
       }
       a{
           text-decoration: none;
          
       }
       a:hover{
           color: white;
       }
       
       i a{
           text-decoration: none;
           color: white;
       }

       .container{
        margin-right: 8rem;
      }
   </style>
  </head>
  <body style="background-color: rgb(144, 144, 144);">
    {% include 'supplier_partials/nav.html' %}

    {% include 'supplier_partials/topnav.html' %}

     <!-- Sidebar -->
     <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">    
              <br><br>

              <a href="{% url 'adminpage' %}" class="list-group-item list-group-item-action py-2 ripple {% if navabar == 'adminPage'%} active {% endif%}">
                  <i class="fas fa-chart-area fa-fw me-3"></i><span>Employees</span>
              </a>
              <a href="{% url 'salesapp-indexSales' %}"class="list-group-item list-group-item-action py-2 ripple"><i
                      class="fas fa-lock fa-fw me-3"></i><span>Sales</span></a>
              <a href="{% url 'dashboard-indexSVD' %}" class="list-group-item list-group-item-action py-2 ripple"><i
                      class="fas fa-chart-line fa-fw me-3"></i><span>Finances</span></a>
              <a href="{% url 'stockapp-index' %}" class="list-group-item list-group-item-action py-2 ripple ">
                  <i class="fas fa-chart-pie fa-fw me-3"></i><span>Stock</span>
              </a>
              <a href="{% url 'admin-dashboard' %}" class="list-group-item list-group-item-action py-2 ripple"><i
                      class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a>
              <a href="{% url 'supplierapp-index' %}" class="list-group-item list-group-item-action py-2 ripple active"><i
                      class="fas fa-building fa-fw me-3"></i><span>Suppliers</span></a>
              <a href="{% url 'leaves' %}" class="list-group-item list-group-item-action py-2 ripple {% if navabar == 'leavePage'%} active {% endif%}"><i
                      class="fas fa-calendar fa-fw me-3"></i><span>leaves</span></a>
          </div>
      </div>
  </nav>
  <!-- Sidebar -->

    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
